name: flutter_bicubic_resize
description: Fast, consistent bicubic image resizing across iOS and Android using native C code with Catmull-Rom interpolation.
version: 1.2.0
homepage: https://github.com/erykkruk/BICUBIC_FLUTTER
repository: https://github.com/erykkruk/BICUBIC_FLUTTER
issue_tracker: https://github.com/erykkruk/BICUBIC_FLUTTER/issues
documentation: https://github.com/erykkruk/BICUBIC_FLUTTER/blob/main/doc/api.md

topics:
  - image
  - resize
  - ffi
  - image-processing
  - native

funding:
  - https://codigee.com

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
